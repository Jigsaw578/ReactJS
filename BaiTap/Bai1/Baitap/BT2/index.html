<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký học viên</title>
</head>
<body>
    <h2>Thêm sinh viên</h2>
    <form action="">
        <table style="text-align: left;">
            <tr>
                <th>Họ tên</th>
                <th><input type="text" name="Hoten" id=""></th>
            </tr>
            <tr>
                <th>Ngày sinh</th>
                <th><input type="date" name="Ngaysinh" id=""></th>
            </tr>
            <tr>
                <th>Giới tính</th>
                <th><input type="radio" name="Sex" id="Nam"><label for="Nam">Nam</label>
                    <input type="radio" name="Sex" id="Nu"><label for="Nu">Nữ</label>
                </th>
            </tr>
            <tr>
                <th>Quê quán</th>
                <th><select name="Diachi" id="">
                    <option value="Angiang">An giang</option>
                    <option value="Angiang">An giang</option>
                    <option value="Angiang">An giang</option>
                    <option value="Angiang">An giang</option>
                    <option value="Angiang">An giang</option>
                </select></th>
            </tr>
            <tr>
                <th>Địa chỉ</th>
                <th><input type="text" name="" id=""></th>
            </tr>
            <tr>
                <th>Sở thích</th>
                <th><input type="checkbox" name="Sothich1" id=""><label for="Sothich1">Thể thao</label>
                    <input type="checkbox" name="Sothich2" id=""><label for="Sothich2">Du lịch</label>
                    <input type="checkbox" name="Sothich3" id=""><label for="Sothich3">Phim ảnh</label>
                    <input type="checkbox" name="Sothich4" id=""><label for="Sothich4">Ẩm thực</label>
                </th>
            </tr>
            <tr>
                <th>Màu yêu thích</th>
                <th><input type="color" name="" id=""></th>
            </tr>
            <tr>
                <th>Email</th>
                <th><input type="email" name="" id=""></th>
            </tr>
            <tr>
                <th>Trang Facebook</th>
                <th><input type="text" name="" id=""></th>
            </tr>
            <tr>
                <th>Lớp</th>
                <th><select name="Diachi" id="">
                    <option value="LopCNTT">Lớp CNTT Khoá 8</option>
                    <option value="LopCNTT">Lớp CNTT Khoá 8</option>
                    <option value="LopCNTT">Lớp CNTT Khoá 8</option>
                    <option value="LopCNTT">Lớp CNTT Khoá 8</option>
                    <option value="LopCNTT">Lớp CNTT Khoá 8</option>
                </select></th>
            </tr>
            <tr>
                <th>Tên đăng nhập</th>
                <th><input type="text" name="" id=""></th>
            </tr>
            <tr>
                <th>Mật khẩu</th>
                <th><input type="text" name="" id=""></th>
            </tr>
            <tr>
                <th>Ảnh thẻ</th>
                <th><input type="file" name="" id=""></th>
            </tr>
            <tr>
                <th>Ảnh thẻ</th>
                <th><textarea name="" id="" cols="30" rows="10" placeholder="Nhập nội dung vào đây!"></textarea></th>
            </tr>
            <tr>
                <th><input type="submit" name="" id="" value="Gửi"></th>
                <th><input type="reset" name="" id="" value="Nhập lại"></th>
            </tr>
        </table>
    </form>    
</body>
</html>
