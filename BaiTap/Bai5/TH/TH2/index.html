<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #scrollDemo {
        height: 200px;
        width: 200px;
        overflow: auto;
        background-color: #f0db4f;
      }

      #scrollDemo p {
        /* show the scrollbar */
        height: 300px;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <!-- TH1+2 -->
    <button id="btn">
      Click me with any mouse button: left, right, middle, ...
    </button>
    <p id="message"></p>

    <div id="scrollDemo">
      <p>JS Scroll Event Demo</p>
    </div>

    <!-- TH3 -->
    <div id="control">
      <button id="btnScrollLeft">Scroll Left</button>
      <button id="btnScrollTop">Scroll Top</button>
    </div>
  </body>
  <script>
    // TH1+2
    const btn = document.querySelector("#btn");
    btn.addEventListener("click", function () {
      alert("clicked");
    });
    btn.addEventListener("contextmenu", (e) => {
      e.preventDefault();
    });

    btn.addEventListener("mouseup", (e) => {
      let msg = document.querySelector("#message");
      switch (e.button) {
        case 0:
          msg.textContent = "Left mouse button clicked.";
          break;
        case 1:
          msg.textContent = "Middle mouse button clicked.";
          break;
        case 2:
          msg.textContent = "Right mouse button clicked.";
          break;
        default:
          msg.textContent = `Unknown mouse button code: ${event.button}`;
      }
    });

    // TH3
    const control = document.querySelector("#control");

    control.addEventListener("click", function (index) {
      const div = document.querySelector("#scrollDemo");
      const target = index.target;
      switch (target.id) {
        case "btnScrollLeft":
          div.scrollLeft += 20;
          break;

        case "btnScrollTop":
          div.scrollTop += 20;
          break;
      }
    });
    
  </script>
</html>
