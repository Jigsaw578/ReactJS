<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Keyboard Events: Key/Code</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div style="margin-bottom: 50px;">
        <!-- TH1 -->
        <input type="text" id="message" />

        <script>
        let textBox = document.getElementById("message");
        textBox.addEventListener("keydown", (event) => {
            console.log(`key=${event.key},code=${event.code}`);
        });
        </script>

        <!-- TH2 -->

        <p>Move focus to the password field to see the effect:</p>

        <form id="form">
        <input type="text" placeholder="username" />
        <input type="password" placeholder="password" />
        </form>

        <script>
        const pwd = document.querySelector('input[type="password"]');

        pwd.addEventListener("focus", (e) => {
            e.target.style.backgroundColor = "yellow";
        });

        pwd.addEventListener("blur", (e) => {
            e.target.style.backgroundColor = "";
        });
        </script>
    </div>
    

    <!-- TH3 -->

    <div class="container">
        <form action="signup.html" method="post" id="signup">
            <h1>Sign Up</h1>
            <div class="field">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your fullname" />
                <small></small>
            </div>
            <div class="field">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email address" />
                <small></small>
            </div>
            <div class="field">
                <button type="submit" class="full">Subscribe</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
